<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust Wars</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      @font-face {font-family: "Vermin Vibes 1989";
        src: url("//db.onlinewebfonts.com/t/e9a92ef234e726ff17913d77b956d3e0.eot");
        src: url("//db.onlinewebfonts.com/t/e9a92ef234e726ff17913d77b956d3e0.eot?#iefix") format("embedded-opentype"),
        url("//db.onlinewebfonts.com/t/e9a92ef234e726ff17913d77b956d3e0.woff") format("woff"),
        url("//db.onlinewebfonts.com/t/e9a92ef234e726ff17913d77b956d3e0.ttf") format("truetype"),
        url("//db.onlinewebfonts.com/t/e9a92ef234e726ff17913d77b956d3e0.svg#Vermin Vibes 1989") format("svg");
      }
      body {
        font-family: 'Press Start 2P', cursive;;
        background-color: black;
        color: #133e7c;
        display: inline;
      }
      #player-info {
        border: solid black 3px;
        background-color: #ea00d9;
        display: none;
        flex-direction: row;
        justify-content: space-between;
        height: 67px;
        line-height: 30px;
      }
      #score {
        display: inline-block;
        padding-right: 20px;
      } 
      #shockwaves {
        display: inline-block;
        padding-left: 20px;
      }
      #player-health {
        display: inline-block;
        padding-left: 20px;
      }
      #fps {
        display: inline-block;
        padding-left: 20px;
      }
      #space {
        border: 1px solid black;
      }
    .modal-header {
      padding: 2px 16px;
      background-color: #6E0DD0;
      border: 1px solid #091833;
    }
    .modal-header h2 {
      text-align: center;
      font-family: 'Vermin Vibes 1989';
      font-size: 40px;
      color: #0abdc6;
    }
    .modal-body {
      background-color: 	#ea00d9;
      padding: 2px 16px;
      z-index: 1;
      height: 100%;
      border: 1px solid #091833;
    }
    .modal-body .controls {
      text-align: center;
    }
    .modal-body .game-over {
      font-family: 'Vermin Vibes 1989';
      text-align: center;
      padding: 40px;
      font-size: 50px;
    }
    .modal-wrapper {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .canvas-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #modal-content {
      display: block;
      position: absolute;
      top: 15%;
      left: 25%;
      margin: auto;
      padding: 0;
      border: 1px solid #091833;
      width: 50%;
      height: 50%;
      z-index: 2;
    }
    .play-button-wrapper {
      padding-top: 15px;
      text-align: center;
    }
    #play-button {
      border: 1px solid #091833;
      width: 200px;
      font-size: 20px;
      font-family: 'Vermin Vibes 1989';
      color: #0abdc6;
      border: none;
      background-color: #6E0DD0;
      height: 50px;
      font-size: 30px;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 45%;
    }
    </style>
  </head>
  <body>
    <p class="loading">Loading...</p>
    <div class="modal-wrapper">
      <div id="modal-content">
          <div class="modal-header">
            <h2>Rust Wars</h2>
          </div>
          <div class="modal-body">
            <div id="modal-text">
              <p class="controls">Controls</p>
              <p class="controls">W: up</p>
              <p class="controls">A: left</p>
              <p class="controls">S: down</p>
              <p class="controls">D: right</p>
              <p class="controls">&#8592: spin ship anti-clockwise</p>
              <p class="controls">&#8594: spin ship clockwise</p>
              <p class="controls">Spacebar: press or hold to shoot</p>
              <p class="controls">F: fire shockwave</p>
              <br/>
              <p class="controls">Shoot enemies, pick up power ups, survive</p>
            </div>
            <div class="play-button-wrapper">
              <button id="play-button">Play</button>
            </div>
          </div>
        </div>
    </div>
    <div class="canvas-wrapper">
      <canvas id="space"></canvas>
        <div id="player-info">
          <h4 id="player-health"></h4>
          <h4 id="shockwaves">Shockwaves Remaining: 3</h4>
          <h4 id="fps">FPS: 0</h4>
          <h4 id="score">Score: 0</h4>
        </div>
      <div class="modal-wrapper">
    <script src="./bootstrap.js"></script>
  </body>
</html>
