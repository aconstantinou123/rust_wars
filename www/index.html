<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shooter</title>
    <style>
      body {
        font-family:Arial, Helvetica, sans-serif;
        background-color: black;
        color: #5970fe;
      }
      #player-info {
          border: solid black 3px;
          background-color: #33F0FF;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }
      #score {
        display: inline-block;
        padding-right: 20px;
      } 
      #shockwaves {
        display: inline-block;
        padding-left: 20px;
      }
      #player-health {
        display: inline-block;
        padding-left: 20px;
      }
      #fps {
        display: inline-block;
        padding-left: 20px;
      }
      #space {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="space"></canvas>
    <div id="player-info">
      <h3 id="player-health"></h3>
      <h3 id="shockwaves">Shockwaves Remaining: </h3>
      <h3 id="fps">FPS</h3>
      <h3 id="score">Score</h3>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
